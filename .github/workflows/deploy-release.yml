name: Deploy Release Tunnel

on:
  push:
    tags:
      - 'v*' # Dispara apenas quando você criar uma tag ex: v1.0.0

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      # 1. Baixa o código
      - uses: actions/checkout@v3

      # 2. Configura Java
      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      # 3. Configura Flutter
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.2' # Versão atualizada com Dart 3.9.0
          channel: 'stable'

      # 4. Cria key.properties para assinatura
      - name: Create key.properties
        run: |
          echo "storeFile=${{ github.workspace }}/android/app/upload-keystore.jks" > android/key.properties
          echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> android/key.properties
          echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> android/key.properties
          echo "storePassword=${{ secrets.STORE_PASSWORD }}" >> android/key.properties

      # 5. Decodifica keystore
      - name: Decode Keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -di > android/app/upload-keystore.jks

      # 6. Instala dependências e Builda o APK
      - name: Get Dependencies
        run: flutter pub get

      - name: Build APK Release
        run: flutter build apk --release

      # --- AQUI COMEÇA A MÁGICA DOS REPOS ---

      # 7. Salva no Repo PRIVADO (Histórico Completo)
      - name: Release no Privado (Histórico)
        uses: softprops/action-gh-release@v1
        with:
          files: build/app/outputs/flutter-apk/app-release.apk
          name: Release ${{ github.ref_name }} # Ex: Release v1.0.0
          body: "Release gerada automaticamente."
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Token padrão do repo

      # 8. Limpa e Atualiza o Repo PÚBLICO (Apenas Última Versão)
      - name: Deploy para Público (Única Versão)
        env:
          GH_TOKEN: ${{ secrets.PUBLIC_REPO_TOKEN }} # Aquele token que criamos
          PUBLIC_REPO: "Pincinato07/caremind-downloads" # <--- TROQUE PELO SEU REPO
        run: |
          # Instala GitHub CLI (já vem na máquina, só pra garantir)
          
          # 1. Tenta apagar a release 'latest' antiga no repo público
          if gh release view latest --repo $PUBLIC_REPO >/dev/null 2>&1; then
            gh release delete latest --repo $PUBLIC_REPO --yes
          fi
          
          # 2. Tenta apagar a tag 'latest' antiga no repo público
          if gh api --silent "repos/$PUBLIC_REPO/git/refs/tags/latest" >/dev/null 2>&1; then
            gh api -X DELETE "repos/$PUBLIC_REPO/git/refs/tags/latest"
          fi
          
          # 3. Cria a nova release 'latest' com o APK novo
          gh release create latest \
            ./build/app/outputs/flutter-apk/app-release.apk \
            --repo $PUBLIC_REPO \
            --title "Download Oficial CareMind" \
            --notes "Versão mais recente: ${{ github.ref_name }}" \
            --target main