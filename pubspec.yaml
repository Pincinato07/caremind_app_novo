name: caremind
description: CareMind - Aplicativo de cuidado e acompanhamento de saÃºde

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.5.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Supabase
  supabase_flutter: ^2.3.0
  
  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3
  
  # Navigation
  go_router: ^17.0.0
  
  # UI Components
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  google_fonts: ^6.1.0
  smooth_page_indicator: ^1.1.0
  
  # Local Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^10.0.0-beta.5
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Notifications
  firebase_core: ^4.2.1
  firebase_messaging: ^16.0.4
  flutter_local_notifications: ^19.5.0
  
  # Utilities
  intl: any
  uuid: ^4.3.3
  equatable: ^2.0.5
  dartz: ^0.10.1
  logger: ^2.0.2+1
  url_launcher: ^6.2.4
  package_info_plus: ^9.0.0
  device_info_plus: ^12.3.0
  connectivity_plus: ^7.0.0
  permission_handler: ^12.0.1
  get_it: ^9.2.0
  flutter_dotenv: ^5.1.0
  share_plus: ^10.0.0
  vibration: ^2.0.1
  
  # Image & Camera
  image_picker: ^1.0.7
  camera: ^0.11.3
  google_mlkit_text_recognition: ^0.15.0
  
  # Animations
  flutter_animate: ^4.5.0
  lottie: ^3.1.0
  
  # Forms
  flutter_form_builder: ^10.2.0
  form_builder_validators: ^11.0.0
  
  # Date & Time
  table_calendar: ^3.0.9
  
  # Charts
  fl_chart: ^1.1.1
  
  # Accessibility
  flutter_tts: ^4.2.3
  speech_to_text: ^7.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.8
  riverpod_generator: ^2.3.9
  json_serializable: ^6.7.1
  hive_generator: ^2.0.1
  mockito: ^5.4.4

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/images/prints/
    - assets/notes/
  
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700