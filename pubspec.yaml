name: caremind
description: "Caremind - Aplicativo de gerenciamento de medicamentos para toda a família"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.6.2

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  cupertino_icons: ^1.0.8

  # Supabase for authentication and database
  supabase_flutter: ^2.5.6

  # Environment variables
  flutter_dotenv: ^5.1.0

  # Permissions
  permission_handler: ^11.3.1

  # URL Launcher
  url_launcher: ^6.2.5
  share_plus: ^7.2.1
  
  # QR Code
  qr_flutter: ^4.1.0
  mobile_scanner: ^5.2.3
  clipboard: ^0.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - .env
    - assets/images/

# Configuração para gerar ícones de launcher automaticamente
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/caremind_logo.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/images/caremind_logo.png"
    background_color: "#FFFFFF"
    theme_color: "#0400B9"
  windows:
    generate: true
    image_path: "assets/images/caremind_logo.png"
    icon_size: 48
  macos:
    generate: true
    image_path: "assets/images/caremind_logo.png"

# Configuração da Splash Screen
flutter_native_splash:
  color: "#F8F9FA"
  image: assets/images/caremind.png
  android_12:
    image: assets/images/caremind.png
    icon_background_color: "#F8F9FA"
  fullscreen: true
  android_gravity: center
  ios_content_mode: scaleAspectFit
  web_image_mode: center